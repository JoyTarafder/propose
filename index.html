<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="message">Will you be my life partner 💞 ?</h1>
    <button onclick="propose()">Yes</button>
    <button onclick="propose()">Of course, yes</button>

            document.getElementById('message').innerText = mgs;
        }
    </script>
